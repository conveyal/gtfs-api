language: java
jdk:
- oraclejdk8
install: true
script: |
  # only (attempt to) deploy non-pull request commits to the master branch
  if [[ "$TRAVIS_PULL_REQUEST" = false ]] && [[ "$TRAVIS_BRANCH" = master || "$TRAVIS_BRANCH" = sql-loader || ! -z "$TRAVIS_TAG" ]]; then
    mvn clean deploy
  else
    # otherwise, just run test suite
    mvn clean verify
  fi
after_success:
  - bash <(curl -s https://codecov.io/bash)
env:
  global:
  - secure: ""
  - secure: ""
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
