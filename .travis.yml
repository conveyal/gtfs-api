language: java
jdk:
- oraclejdk8
install: true
script: |
  # only (attempt to) deploy non-pull request commits to the master branch
  if [ "$TRAVIS_PULL_REQUEST" = false ] && [ "$TRAVIS_BRANCH" = master ]; then
    mvn clean deploy
  else
    # otherwise, just run test suite
    mvn clean verify
  fi
env:
  global:
  - secure: ""
  - secure: ""
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
